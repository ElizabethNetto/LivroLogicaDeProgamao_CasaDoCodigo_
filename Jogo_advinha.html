<script>
    var numeroPensado = Math.round(Math.random() * 1000);

    var numeroDeTentativas = 1;
    while(numeroDeTentativas ) {
        var chute = prompt("Qual voce acha que é?");
    
        if(chute == numeroPensado) {
            alert("Parabéns! Você acertou!");
            break; // break significa se acertar parar imediatamente
        } else {
            if(chute > numeroPensado) {
            alert("Errou! O número que pensei é menor que esse!");
            }
            if(chute < numeroPensado){
                alert("errou! O número que pensei e maior que esse!")
            } 

        }
        numeroDeTentativas++;
    }
</script>
