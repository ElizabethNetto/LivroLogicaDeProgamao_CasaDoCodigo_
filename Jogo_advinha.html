<script>
    var numeroPensado = Math.round(Math.random() * 100);

    var numeroDeTentativas = 1;
    while(numeroDeTentativas <= 3) {
        var chute = prompt("Qual voce acha que é?");
    
        if(chute == numeroPensado) {
            alert("Parabéns! Você acertou!");
            break; // break significa se acertar parar imediatamente
        } else {
            alert("Errou! Será que ainda tem mais tentativas?");
        }
        numeroDeTentativas++;
    }
</script>
