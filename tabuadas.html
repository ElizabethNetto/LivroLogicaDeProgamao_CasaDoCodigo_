<script>
    function mostra(frase) {
        document.write(frase + "<br>");
    }
    var multiplicador = 1;
    while(multiplicador <= 10) {
        mostra(10 * multiplicador);
        multiplicador = multiplicador + 1;
    }

    mostra("10 vezes " + multiplicador + " Ã© igual a " + 10 * multiplicador);
</script>
