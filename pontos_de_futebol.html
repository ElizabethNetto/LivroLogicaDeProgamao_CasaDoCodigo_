<script>
function pulaLinha(){
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var CDCvitorias = parseInt(
    prompt("Quantos Jogos o CDC FC venceu?"));
var CDCempates = parseInt(
    prompt("Quantos jogos o CDC FC empatou?"));
var CDC = (CDCvitorias * 3) + CDCempates;
var LVvitorias = parseInt(
    prompt("Quantos jogos Livros Velhos venceu?"));
var LVempates = parseInt(
    prompt("Quantos jogos Livros Velhos empatou?"));
var LV = (LVvitorias * 3) + LVempates;
if(CDC > LV) {
    mostra("Nosso time está indo MELHOR que Livros Velhos!");
}

if(CDC < LV) {
    mostra("Nosso time está indo PIOR que Livros Velhos!");
}

if(CDC == LV) {
    mostra("Nosso time está EMPATADO com Livros Velhos!");
}



</script>
